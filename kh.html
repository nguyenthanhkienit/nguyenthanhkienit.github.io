    <style type="text/css">
        body {
            background-color: #1d1d1d !important;
            font-family: "Asap", sans-serif;
            color: #a4a5a6;
            /*margin: 10px;*/
            font-size: 16px;
        }

        #demo {
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .thumb {
            margin-bottom: 30px;
        }

        .page-top {
            margin-top: 85px;
        }

        .page-top_title {
            margin-top: 35px;
        }

        img.zoom {
            width: 100%;
            height: 230px;
            border-radius: 5px;
            object-fit: cover;
            /* -webkit-transition: all .3s ease-in-out;
            -moz-transition: all .3s ease-in-out;
            -o-transition: all .3s ease-in-out;
            -ms-transition: all .3s ease-in-out; */
        }

        @media (max-width: 767px) {
            img.zoom {
                width: 100%;
                height: 500px;
                border-radius: 5px;
                object-fit: cover;
            }
        }

        @media (max-width: 567px) {
            img.zoom {
                width: 100%;
                height: 300px;
                border-radius: 5px;
                object-fit: cover;
            }
        }

        .transition {
            -webkit-transform: scale(1.2);
            -moz-transform: scale(1.2);
            -o-transform: scale(1.2);
            transform: scale(1.2);
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-title {
            color: #000;
        }

        .modal-footer {
            display: none;
        }
    </style>
    <!-- hình ảnh -->
    <style>
        html.no-scroll,
        body.no-scroll {
            overflow: hidden !important;
            height: 100% !important;
        }

        .gallery-img-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 5px;
        }

        .gallery-img-container img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }

        .gallery-img-container:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #EB2F8C;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 10px 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
            z-index: 9999;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #EB2F8C;
            font-size: 2em;
            padding: 5px 20px 10px 20px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: #EB2F8C;
            cursor: pointer;
        }
    </style>
    <!-- end hình ảnh -->
    <script src="ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <link href="static/style/master.css" rel="stylesheet">

    <!-- custom js -->

</head>

<script type="text/javascript">
    $(document).ready(function () {
        $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
        });

        $(".zoom").hover(function () {

            $(this).addClass('transition');
        }, function () {

            $(this).removeClass('transition');
        });
    });
</script>
