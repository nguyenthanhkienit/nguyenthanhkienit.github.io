<style>
    .flip-date {
        display: flex;
        align-items: center;
        gap: clamp(8px, 2.5vw, 0px);
        /* khoảng cách tự động đẹp */
        padding: 20px;
    }

    .flip-unit {
        position: relative;
        width: clamp(60px, 16vw, 140px);
        height: clamp(90px, 24vw, 210px);
        background: #0a0a0a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
            0 15px 40px rgba(0, 0, 0, 0.9),
            inset 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .flip-card {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
        transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
    }

    .flip-card.flip {
        transform: rotateX(-180deg);
    }

    .face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #EB2F8C;
        font-weight: 900;
        font-size: clamp(40px, 14vw, 130px);
        /* chữ tự động to/nhỏ hoàn hảo */
        background: linear-gradient(to bottom, #1a1a1a, #000);
        border-radius: 12px;
        top: -20px;
    }

    .face::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(rgba(255, 255, 255, 0.12), transparent);
    }
</style>

<!-- Thời gian hiện tại trừ 29-11-2025 -->
<script>
    function calculateDateDiff() {
        const startDate = new Date(2025, 10, 29); // tháng 10 = November (JS đếm từ 0)
        const now = new Date();

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate() + 1;

        // Điều chỉnh ngày âm
        if (days < 0) {
            months--;
            const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
            days += prevMonth.getDate();
        }

        // Điều chỉnh tháng âm
        if (months < 0) {
            years--;
            months += 12;
        }

        // Gán vào HTML
        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;
    }

    calculateDateDiff();
</script>
