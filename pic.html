<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">


</head>

<body>

    <div class="container gallery-container">

        <h1>Bootstrap 3 Gallery</h1>

        <p class="page-description text-center">Fluid Layout With Overlay Effect</p>

        <div class="tz-gallery">

            <div class="row">

                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="bridge.jpg">
                        <img src="bridge.jpg" alt="Bridge">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="park.jpg">
                        <img src="park.jpg" alt="Park">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="tunnel.jpg">
                        <img src="tunnel.jpg" alt="Tunnel">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="traffic.jpg">
                        <img src="traffic.jpg" alt="Traffic">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="coast.jpg">
                        <img src="coast.jpg" alt="Coast">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="rails.jpg">
                        <img src="rails.jpg" alt="Rails">
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script src="baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
</body>
