<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Gallery Zoom</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
    }
    .gallery-img-container {
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      cursor: pointer;
    }
    .gallery-img-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
      display: block;
    }
    .gallery-img-container:hover img {
      transform: scale(1.05);
    }
    .gallery-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      padding: 20px;
      box-sizing: border-box;
      z-index: 9999;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .controls button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 2em;
      padding: 0 20px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row g-3">
    <!-- Thay src và caption -->
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="0">
        <img src="images/17EC2D72-DED2-499B-BEA9-8687B81B4EBA.jpeg" alt="">
        <div class="gallery-caption">Ảnh 1</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="1">
        <img src="images/322D14AD-18D3-4CB1-BF62-90052F87FEE6.jpeg" alt="">
        <div class="gallery-caption">Ảnh 2</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="2">
        <img src="images/328D315B-2EF6-49B1-B7A0-773EF72B3EE8.jpeg" alt="">
        <div class="gallery-caption">Ảnh 3</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="3">
        <img src="images/70A0F813-3461-4FBB-B301-AA49BFEBB6B6.jpeg" alt="">
        <div class="gallery-caption">Ảnh 4</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="0">
        <img src="images/17EC2D72-DED2-499B-BEA9-8687B81B4EBA.jpeg" alt="">
        <div class="gallery-caption">Ảnh 1</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="1">
        <img src="images/322D14AD-18D3-4CB1-BF62-90052F87FEE6.jpeg" alt="">
        <div class="gallery-caption">Ảnh 2</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="2">
        <img src="images/328D315B-2EF6-49B1-B7A0-773EF72B3EE8.jpeg" alt="">
        <div class="gallery-caption">Ảnh 3</div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="gallery-img-container" data-index="3">
        <img src="images/70A0F813-3461-4FBB-B301-AA49BFEBB6B6.jpeg" alt="">
        <div class="gallery-caption">Ảnh 4</div>
      </div>
    </div>
    <!-- Thêm bao nhiêu ảnh tùy bạn -->
  </div>
</div>

<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img id="overlayImage" src="">
  <div class="controls">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>

<!-- Bootstrap JS CDN (nếu muốn dùng JS của Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const galleryContainers = document.querySelectorAll('.gallery-img-container');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlayImage');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  galleryContainers.forEach((container, index) => {
    container.addEventListener('click', () => {
      overlay.classList.add('active');
      const img = container.querySelector('img');
      overlayImage.src = img.src;
      currentIndex = index;
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleryContainers.length) % galleryContainers.length;
    overlayImage.src = galleryContainers[currentIndex].querySelector('img').src;
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleryContainers.length;
    overlayImage.src = galleryContainers[currentIndex].querySelector('img').src;
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.classList.remove('active');
    }
  });
</script>
</body>
</html>
